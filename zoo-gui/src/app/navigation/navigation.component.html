<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" (click)="inputfile.click()"><mat-icon aria-hidden="false">attach_file</mat-icon> Load XML</a>
      <input type='file' (change)="fileChanged($event)" style="display:none" #inputfile>
      <a mat-list-item (click)="openOptions()" ><mat-icon aria-hidden="false">settings</mat-icon> Options</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Zoo-GUI</span>
    </mat-toolbar>

    <app-my-dashboard></app-my-dashboard>
    
  </mat-sidenav-content>
</mat-sidenav-container>
