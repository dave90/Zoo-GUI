<div class="grid-container">
  <!--<h1 class="mat-h1">Dashboard</h1> -->
  <mat-grid-list cols="2" >
    <mat-grid-tile [colspan]=1 [rowspan]=2>

      <mat-card class="dashboard-card tree-container">
        <mat-card-header>
          <mat-card-title>
            Zoo Nodes
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="zooService.refreshRoot()"><mat-icon aria-hidden="false" aria-label="Example home icon">refresh</mat-icon> Refresh </button>
              <button mat-menu-item (click)="changeRequestObj()">
                <mat-icon *ngIf="zooService.requestObject" aria-hidden="false" aria-label="Example home icon">check</mat-icon> 
                <mat-icon *ngIf="!zooService.requestObject" aria-hidden="false" aria-label="Example home icon">close</mat-icon> 
                
                Request as Object 
              </button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <app-zoo-tree></app-zoo-tree>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]=1 [rowspan]=1>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Node info
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-zoo-node-form></app-zoo-node-form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
